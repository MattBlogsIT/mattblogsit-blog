# Site settings
title: Matt Blogs IT
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  A blog about IT, technology, and life by Matt Griffin.
baseurl: "/mattblogsit-dev" # the subpath of your site
url: "https://mattgrif.github.io" # the base hostname & protocol for your site
twitter_username: mattgriffinit
github_username:  mattgriffin

# Build settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Permalink settings
permalink: /posts/:year/:month/:day/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
# Site settings
title: Matt Blogs IT
description: >-
  A blog about IT, technology, and life by Matt Griffin.
  Systems Architect passionate about technology, volunteering, and adaptive sports.
baseurl: "/mattblogsit-dev"
url: "https://mattgrif.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Plugins
safe: true
incremental: false

# Permalink settings
permalink: /:categories/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - mattblogsit.WordPress.2025-08-05.xml
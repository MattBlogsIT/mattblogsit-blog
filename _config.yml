# Site settings
title: Matt Blogs IT
description: >-
  A blog about IT, technology, and life by Matt Griffin.
  Systems Architect passionate about technology, volunteering, and adaptive sports.
baseurl: ""
url: "https://mattblogsit.com"

# Analytics
google_analytics_id: G-XPX6WGJE8W

# Author information for SEO
author:
  name: Matt Griffin

# Social profiles for SEO
social:
  name: Matt Griffin
  links:
    - https://github.com/MattBlogsIT
    - https://www.linkedin.com/in/mattgriffinit

# SEO settings
logo: /assets/img/logo.webp

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: true

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Plugins
safe: true
incremental: false

# Permalink settings
permalink: /:categories/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Social sharing defaults for jekyll-seo-tag
twitter:
  card: summary_large_image

# SEO plugin defaults
# Note: Posts should use featured_image in frontmatter, which will be mapped to image for SEO

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  # Exclude instructional and development files
  - CLAUDE.md
  - GITHUB_ISSUES_COMPARISON.md  
  - SECURITY_AUDIT.md
  - enhancements.md
  # Exclude GitHub workflows and configs from public site
  - .github/
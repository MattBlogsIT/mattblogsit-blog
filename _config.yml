# Site settings
title: Matt Blogs IT
description: >-
  A blog about IT, technology, and life by Matt Griffin.
  Systems Architect passionate about technology, volunteering, and adaptive sports.
baseurl: ""
url: "https://mattblogsit.com"

# Analytics
google_analytics_id: G-XPX6WGJE8W

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: true

plugins:
  - jekyll-feed
  - jekyll-sitemap

# Plugins
safe: true
incremental: false

# Permalink settings
permalink: /:categories/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  # Exclude instructional and development files
  - CLAUDE.md
  - GITHUB_ISSUES_COMPARISON.md  
  - SECURITY_AUDIT.md
  - enhancements.md
  # Exclude GitHub workflows and configs from public site
  - .github/
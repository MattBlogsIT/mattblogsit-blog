# Site settings
title: Matt Blogs IT
description: >-
  A blog about IT, technology, and life by Matt Griffin.
  Systems Architect passionate about technology, volunteering, and adaptive sports.
baseurl: "/mattblogsit-dev"
url: "https://mattgrif.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2

# Plugins
safe: false  # Required for jekyll-paginate-v2
incremental: false

# Pagination Settings
pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2
  extension: html
  indexpage: 'index'

# Permalink settings
permalink: /:categories/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - mattblogsit.WordPress.2025-08-05.xml
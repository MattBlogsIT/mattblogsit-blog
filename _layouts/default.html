<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .nav a.active {
            font-weight: bold;
            color: #2c3e50;
        }
        .child-nav {
            margin: 10px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #3498db;
        }
        .child-nav-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .child-nav-links a {
            display: block;
            margin: 5px 0;
            color: #3498db;
            text-decoration: none;
        }
        .child-nav-links a:hover {
            text-decoration: underline;
        }
        .child-nav-links a.active {
            font-weight: bold;
            color: #2c3e50;
        }
        .meta {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 3px solid #3498db;
            background-color: #f8f9fa;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>{{ site.title }}</h1>
    
    {% include navigation.html %}
    
    <main>
        {{ content }}
    </main>
</body>
</html>

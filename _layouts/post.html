---
layout: default
---

<article class="post-content">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.categories and page.categories.size > 0 %}
        <span class="post-separator">•</span>
        {% for category in page.categories %}
          <a href="{{ site.baseurl }}/category/{{ category | slugify }}/" class="post-category">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      {% endif %}
    </div>
  </header>

  <div class="post-body">
    {{ content }}
  </div>
  
  <footer class="post-footer">
    <nav class="post-navigation">
      <a href="{{ site.baseurl }}/posts/" class="back-link">← Back to All Posts</a>
    </nav>
  </footer>
</article>
